<!DOCTYPE html>
<html lang="en">

<head>
    <title>form demo</title>
</head>

<body>
    <h1>Register</h1>
    <form action="">
        <label for="fname">First Name: </label>
        <input type="text" id="fname" placeholder="Mahesh">

        <label for="lname">Last Name: </label>
        <input type="text" id="lname" placeholder="Shardul">

        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="Female">
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="Other">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="your email">
            <label for="passwd">Password</label>
            <input type="password" placeholder="********" id="passwd">
        </div>

        <label for="dt">Birthday: </label>
        <input type="date" id="dt"><br>

        <label for="consent">I agree to the terms and conditions:</label>
        <input type="checkbox" name="" id="consent"><br>

        <input type="button" value="Submit">
    </form>
</body>

</html>
